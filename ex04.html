<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex04</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header></header>
    <main>
      <h1 class="text-center py-3">Ex04 - Confirm & Show/Hide Password</h1>
      <div class="container">
        <form action="#" method="post" onsubmit="process(event)">
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder=""
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              name="confirmPassword"
              id="confirmPassword"
              required
              placeholder=""
            />
          </div>
          <div class="form-check form-check-inline mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="showPassword"
              value="true"
              onclick="showPassWord(this.checked)"
            />
            <label class="form-check-label" for="showPassword"
              >Show Passwords</label
            >
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      function showPassWord(show) {
        if (show) {
          document
            .querySelectorAll("input[type='password']")
            .forEach((item) => (item.type = "text"));
        } else {
          document
            .querySelectorAll("input[type='text']")
            .forEach((item) => (item.type = "password"));
        }
      }

      function checkPassWord() {
        let password = document.querySelector("#password");
        let confirmPassword = document.querySelector("#confirmPassword");
        if (password.value != confirmPassword.value) {
          confirmPassword.setCustomValidity("Passwords must match");
          confirmPassword.reportValidity();
        } else {
          confirmPassword.setCustomValidity("");
        }
      }

      document.querySelector("#password").onchange = checkPassWord;
      document.querySelector("#confirmPassword").oninput = checkPassWord;

      function process(e) {
        e.preventDefault();
        alert("Thank you for your submission!");
      }
    </script>
  </body>
</html>
