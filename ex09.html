<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex09</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header></header>
    <main>
      <h1 class="text-center py-3">Ex09 - Local Storage</h1>
      <div class="container">
        <form action="#" method="post" onsubmit="addItem(event)">
          <div class="mb-3">
            <label for="" class="form-label">Add Item</label>
            <input
              type="text"
              class="form-control"
              name="keyword"
              id="keyword"
              aria-describedby="helpId"
              placeholder=""
              required
            />
          </div>
        </form>
        <ul class="list-group" id="myList">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
        </ul>
        <button class="btn btn-danger float-end mt-3" onclick="clearItems()">
          Clear All Items
        </button>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      function addItem(e) {
        e.preventDefault();
        let keyword = document.querySelector("#keyword");
        if (keyword.value.trim()) {
          let items = JSON.parse(localStorage.getItem("items")) || [];
          items.push(keyword.value.trim());
          localStorage.setItem("items", JSON.stringify(items));
          keyword.value = "";
          displayList();
        }
      }

      function clearItems() {
        if (confirm("Are you sure you want to delete all item?")) {
          localStorage.removeItem("items");
          displayList();
        }
      }

      function displayList() {
        let items = JSON.parse(localStorage.getItem("items")) || [];
        let list = document.querySelector("#myList");

        list.innerHTML = "";

        items.forEach((item) => {
          let li = document.createElement("li");
          li.className = "list-group-item";
          li.innerText = item;
          list.appendChild(li);
        });
      }
      displayList();
    </script>
  </body>
</html>
