<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex08</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="script.js" defer></script>
  </head>

  <body>
    <header></header>
    <main>
      <h1 class="text-center py-3">Ex08 - Edit Item</h1>
      <div class="container">
        <form action="#" method="post" onsubmit="process(event)">
          <div class="mb-3">
            <label for="" class="form-label">Item</label>
            <input
              type="text"
              class="form-control"
              name="keyword"
              id="keyword"
              aria-describedby="helpId"
              placeholder=""
              required
            />
          </div>
        </form>
        <ul class="list-group" id="myList">
          <li class="list-group-item">
            Item 1
            <i class="fa-solid fa-pencil float-start me-2 text-success"></i>
          </li>
          <li class="list-group-item">
            Item 2
            <i class="fa-solid fa-pencil float-start me-2 text-success"></i>
          </li>
          <li class="list-group-item">
            Item 3
            <i class="fa-solid fa-pencil float-start me-2 text-success"></i>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      document.querySelectorAll(".fa-pencil").forEach((item) => {
        let keyword = document.querySelector("#keyword");
        item.onclick = () => {
          keyword.value = item.parentElement.innerText;
          document.querySelectorAll(".fa-pencil").forEach((li) => (li.id = ""));
          item.id = "selected";
        };
      });

      function process(e) {
        e.preventDefault();
        let keyword = document.querySelector("#keyword");
        let selectedLi = document.querySelector("#selected");
        if (keyword.value.trim() && selectedLi) {
          selectedLi.parentElement.firstChild.nodeValue = keyword.value;
          keyword.value = "";
          selectedLi.id = "";
        }
      }
    </script>
  </body>
</html>
